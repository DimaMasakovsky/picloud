<div class="wrapper" *ngIf="user">
  <aside>
    <app-profile-header [userID]="user.uid"></app-profile-header>
    <app-new-post-form></app-new-post-form>
  </aside> 
  <div class="gap">

  </div> 
  <ul>
    <li *ngFor="let post of postsSubscription | async; trackBy:trackFunction" class="post-wrapper">
      <app-feed-post [post]="post"></app-feed-post>
    </li>
  </ul>
</div>
