<div class="wrapper" *ngIf="currentUser">
  <aside>
    <app-profile-header [userID]="currentUser.uid" fxHide.xs></app-profile-header>
    <app-new-post-form fxHide.xs></app-new-post-form>
    <app-footer fxHide.xs></app-footer>
  </aside> 
  <ul>
    <app-recommended-users></app-recommended-users>
    <ng-container *ngFor="let post of postsSubscription | async; trackBy:trackFunction">
      <li class="post-wrapper" *ngIf="currentUser.following.includes(post.author) || currentUser.uid === post.author">
        <app-feed-post [post]="post"></app-feed-post>
      </li>
    </ng-container>    
  </ul>
</div>
