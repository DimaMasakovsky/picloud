<div class="wrapper" *ngIf="currentUser">
  <aside>
    <app-profile-header [userID]="currentUser.uid"></app-profile-header>
    <app-new-post-form></app-new-post-form>
  </aside> 
  <div class="gap">
  </div> 
  <ul>
    <app-recommended-users></app-recommended-users>
    <ng-container *ngFor="let post of postsSubscription | async; trackBy:trackFunction">
      <li class="post-wrapper" *ngIf="currentUser.following.includes(post.author)">
        <app-feed-post [post]="post"></app-feed-post>
      </li>
    </ng-container>
    
  </ul>
</div>
