<form [formGroup]="postForm" (submit)="onSubmit()">
  <div class="label-input-wrapper">
    <label for="textContent">What's new?</label>
    <input type="text" id="text-content" formControlName="textContent" placeholder="What's new?"/>
  </div>
  <ul class="form-footer">
    <li class="label-input-wrapper">
      <label for="contentPicURL">Pic URL</label>
      <input type="text" id="content-pic-url" formControlName="contentPicURL" placeholder="Pic URL"/>
    </li>
    <li class="label-input-wrapper">
      <label for="tag">Tag</label>
      <input type="text" id="tag" formControlName="tag" placeholder="Tag"/>
    </li>
    <li class="label-input-wrapper">
      <button type="submit">Post!</button>  
    </li>
  </ul>  
</form>
