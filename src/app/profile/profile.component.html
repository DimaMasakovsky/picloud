<div class="wrapper">
  <app-profile-header [user]="user"></app-profile-header>
  <ul>
    <ng-container *ngFor="let post of postsSubscription | async; trackBy:trackFunction;">
      <li *ngIf="user?.posts.includes(post.id)">
        <app-profile-post [post]="post"></app-profile-post>
      </li>
    </ng-container>    
  </ul>
</div>
