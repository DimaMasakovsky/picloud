<div class="image-wrapper">
  <ng-container [ngTemplateOutlet]="user ? userImage : defaultImage">
  </ng-container>
</div>
<div class="info-wrapper">
  <p class="name" (click)="this.router.navigate(['/profile', this.userID])">{{user?.displayName}}</p>
  <p class="date">{{getDate()}}</p>
</div>        

<ng-template #userImage>
  <div class="image" [style.backgroundImage]="getBackgroundImage()"></div>
</ng-template>


<ng-template #defaultImage>
  <div class="image"></div>
</ng-template>
