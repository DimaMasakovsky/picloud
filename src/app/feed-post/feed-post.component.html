<app-post-header [userID]="post.author" [createTime]="post.createTime"></app-post-header>
<div class="post-image-wrapper" (click)="openModal()">
  <div class="post-image" [style.backgroundImage]="this.post.contentPicURL | urlParentesis"></div>
</div>
<div class="footer-wrapper">
  <app-post-stats [post]="post"></app-post-stats>
  <div class="post-footer-tag">
    #{{post.tag}}
  </div>
</div>
