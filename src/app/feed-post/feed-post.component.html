<app-post-header [userID]="post.author" [createTime]="post.createTime"></app-post-header>
<div class="post-image-wrapper" (click)="deletePost()">
  <div class="post-image" [style.backgroundImage]="getBackgroundImage()"></div>
</div>
<div class="post-footer-wrapper">
  <div class="post-footer-stats-wrapper">
    <div class="stat-block-wrapper">
      <div class="post-icon-wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="#5F5F5F" stroke="#5F5F5F" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="Heart"><path d="M7 3C4.239 3 2 5.216 2 7.95c0 2.207.875 7.445 9.488 12.74a.985.985 0 001.024 0C21.125 15.395 22 10.157 22 7.95 22 5.216 19.761 3 17 3s-5 3-5 3-2.239-3-5-3z"/></svg>
      </div>
      <p class="stat-count">{{post.likeCount}}</p>
    </div>
    <div class="stat-block-wrapper">
      <div class="post-icon-wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="#5F5F5F" stroke="#5F5F5F" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="Comment"><path d="M14 19c3.771 0 5.657 0 6.828-1.172C22 16.657 22 14.771 22 11c0-3.771 0-5.657-1.172-6.828C19.657 3 17.771 3 14 3h-4C6.229 3 4.343 3 3.172 4.172 2 5.343 2 7.229 2 11c0 3.771 0 5.657 1.172 6.828.653.654 1.528.943 2.828 1.07"/><path d="M14 19c-1.236 0-2.598.5-3.841 1.145-1.998 1.037-2.997 1.556-3.489 1.225-.492-.33-.399-1.355-.212-3.404L6.5 17.5"/></svg>
      </div>
      <p class="stat-count">{{post.commentCount}}</p>
    </div>
  </div>
  <div class="post-footer-tag">
    #{{post.tag}}
  </div>
</div>
